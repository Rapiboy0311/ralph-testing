<body>
	<div id="container">
		<div id="input-container">
			<img src="images/caesar.JPG" width="130">
			<input type="text" id="plain-input" placeholder="Plaintext">
			<input type="number" id="key-input" placeholder="Key">
			<button id="encrypt-button">Encrypt<i class="fas fa-arrow-alt-circle-right" id="icon"></i></button>
			<button id="decrypt-button">Decrypt<i class="fas fa-arrow-alt-circle-right" id="icon"></i></button>
		</div>
		<input id="result" disabled value="Results will appear here...">
	</div>
	<script>
		let encryptButton = document.getElementById("encrypt-button");
		let decryptButton = document.getElementById("decrypt-button");
		let plainInput = document.getElementById("plain-input");
		let keyInput = document.getElementById("key-input");
		let display = document.getElementById("result");

		function encrypt(key, plain) {
			if (!plain || !key) {
				alert("Please enter a plaintext and key.");
				return;
			}

			let result = "";
			let shift = parseInt(key);

			for (let i = 0; i < plain.length; i++) {
				let currCharCode = plain.charCodeAt(i);

				// Check if character is a letter
				if (currCharCode >= 65 && currCharCode <= 90) {
					// Encrypt uppercase letters
					let shiftedCharCode = ((currCharCode - 65 + shift) % 26) + 65;
					result += String.fromCharCode(shiftedCharCode);
				} else if (currCharCode >= 97 && currCharCode <= 122) {
					// Encrypt lowercase letters
					let shiftedCharCode = ((currCharCode - 97 + shift) % 26) + 97;
					result += String.fromCharCode(shiftedCharCode);
				} else {
					// Leave non-alphabetic characters unchanged
					result += plain.charAt(i);
				}
			}

			display.value = result;
		}

		encryptButton.onclick = () => {
			encrypt(keyInput.value, plainInput.value);
		};

		decryptButton.onclick = () => {
			// Decryption is the same as encryption with the negative of the key
			encrypt(-keyInput.value, plainInput.value);
		};
	</script>
</body>
