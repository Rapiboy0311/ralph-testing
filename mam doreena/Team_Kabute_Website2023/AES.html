    <h1>Advanced Encryption Standard (AES)</h1>
</section>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 390px;
      margin: 0 auto;
      padding: 20px;
      border: 1px ;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    button {
      background-color: skyblue;
      color: black;
      padding: 8px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: lightpink;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
    }

  </style>
  <script>
    function encrypt() {
      const plaintext = document.getElementById("plaintext").value;
      const key = document.getElementById("key").value;

      const encryptedData = CryptoJS.AES.encrypt(plaintext, key).toString();

      document.getElementById("ciphertext").textContent = encryptedData;
    }

    function decrypt() {
      const ciphertext = document.getElementById("ciphertext").textContent;
      const key = document.getElementById("key").value;

      const decryptedData = CryptoJS.AES.decrypt(ciphertext, key).toString(CryptoJS.enc.Utf8);

      document.getElementById("decrypted").textContent = decryptedData;
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>


<body>
  <div class="container">
    <img src="images/caesar.JPG" width="130">
    <label for="plaintext">Plaintext:</label>
    <textarea id="plaintext" rows="4" cols="50"></textarea>

    <label for="key">Key:</label>
    <input type="text" id="key">

    <button onclick="encrypt()">Encrypt</button>

    <label for="ciphertext">Ciphertext:</label>
    <textarea id="ciphertext" rows="4" cols="50" readonly></textarea>

    <button onclick="decrypt()">Decrypt</button>

    <label for="decrypted">Decrypted Text:</label>
    <textarea id="decrypted" rows="4" cols="50" readonly></textarea>
  </div>

</body>
